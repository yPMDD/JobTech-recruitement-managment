{% extends 'layout.html' %} {% load static %} {% block content %}

<!-- Header End -->
<div class="container-xxl py-5 bg-dark page-header mb-5">
	<div class="container my-5 pt-5 pb-4">
		<h1 class="display-3 text-white mb-3 animated slideInDown">Profile</h1>
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb text-uppercase">
				<li class="breadcrumb-item"><a href="/">Home</a></li>
				<li class="breadcrumb-item text-white active" aria-current="page">
					Profile
				</li>
			</ol>
		</nav>
	</div>
</div>
<!-- Header End -->

<!-- Profile Section -->

<div class="flex p-8">
	<!-- Left: Profile picture -->
	
		<div class="w-1/3 flex justify-center items-start">
			<div
				class="w-72 h-72 bg-gray-100 flex items-center justify-center rounded-md"
			>
				<img
					src="{{user.picture.url}}"
					alt="Profile Picture"
					class="w-full h-full object-cover rounded-md"
				/>
			</div>
		</div>
	</form>
	<!-- Right: User info -->
	<div class="w-2/3 space-y-4">
		<h2 class="text-2xl font-bold text-gray-800 mb-4">Profile</h2>

		<form id="profileForm" class="space-y-4">
			<!-- Reusable field -->
			<div class="flex items-center gap-4">
				<label class="w-40 font-semibold text-gray-700">First Name:</label>
				<span id="firstNameText">{{user.first_name}}</span>
				<input
					type="text"
					id="firstNameInput"
					value="John"
					class="hidden border rounded p-1"
				/>
				<button
					type="button"
					onclick="editField('firstName')"
					class="ml-auto text-blue-500"
				>
					<i class="fas fa-edit" style="color: #4fb55e"></i>
				</button>
			</div>

			<div class="flex items-center gap-4">
				<label class="w-40 font-semibold text-gray-700">Last Name:</label>
				<span id="lastNameText">{{user.last_name}}</span>
				<input
					type="text"
					id="lastNameInput"
					value="Doe"
					class="hidden border rounded p-1"
				/>
				<button
					type="button"
					onclick="editField('lastName')"
					class="ml-auto text-blue-500"
				>
					<i class="fas fa-edit" style="color: #4fb55e"></i>
				</button>
			</div>

			<div class="flex items-center gap-4">
				<label class="w-40 font-semibold text-gray-700">Username:</label>
				<span id="usernameText" class="text-uppercase">{{user.username}}</span>
				<input
					type="text"
					id="usernameInput"
					value="johndoe"
					class="hidden border rounded p-1"
				/>
				<button
					type="button"
					onclick="editField('username')"
					class="ml-auto text-blue-500"
				>
					<i class="fas fa-edit" style="color: #4fb55e"></i>
				</button>
			</div>

			<div class="flex items-center gap-4">
				<label class="w-40 font-semibold text-gray-700">Email:</label>
				<span id="emailText">{{user.email}}</span>
				<input
					type="email"
					id="emailInput"
					value="john@example.com"
					class="hidden border rounded p-1"
				/>
				<button
					type="button"
					onclick="editField('email')"
					class="ml-auto text-blue-500"
				>
					<i class="fas fa-edit" style="color: #4fb55e"></i>
				</button>
			</div>

			<div class="flex items-center gap-4">
				<label class="w-40 font-semibold text-gray-700">Phone:</label>
				<span id="phoneText">
					{%if user.phone_number%} {{user.phone_number}} {%else%} Not provided
					{%endif%}
				</span>
				<input
					type="text"
					id="phoneInput"
					value="123-456-7890"
					class="hidden border rounded p-1"
				/>
				<button
					type="button"
					onclick="editField('phone')"
					class="ml-auto text-blue-500"
				>
					<i class="fas fa-edit" style="color: #4fb55e"></i>
				</button>
			</div>

			<div class="flex items-center gap-4">
				<label class="w-40 font-semibold text-gray-700">Account Created:</label>
				<span id="createdText">2023-08-01</span>
			</div>

			<!-- Submit Button -->
			<div id="saveChanges" class="hidden">
				<button
					type="submit"
					class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
				>
					Save Changes
				</button>
			</div>
		</form>
	</div>
</div>
<!-- Profile Section End -->
<script>
	function editField(field) {
		document.getElementById(`${field}Text`).style.display = "none";
		document.getElementById(`${field}Input`).classList.remove("hidden");
		document.getElementById("saveChanges").classList.remove("hidden");
	}
</script>
<script src="{% static  'js/profile.js' %}"></script>
{% endblock content %}
